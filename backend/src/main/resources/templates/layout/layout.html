<!--<!DOCTYPE HTML>-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout-head">
  <meta charset="utf-8">
  <title>KITM Library Admin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<div>
  <!-- Header navigation -->
  <nav th:fragment="layout-nav(layout)" class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <!--/*@thymesVar id="layout" type="com.kitm.library.backend.admin.common.models.Layout"*/-->
    <!--/*@thymesVar id="item" type="com.kitm.library.backend.admin.common.models.Layout.Item"*/-->
    <div class="container-fluid">
      <a class="navbar-brand" th:href="${layout.home}">
        <img src="/assets/library.svg" alt="Library" style="height: 1.5rem">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="${layout.home}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false">
              Admin
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li th:each="item: ${layout.items}">
                <a class="dropdown-item" th:href="${item.href}" th:text="${item.label}">Label</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <!-- Logout button -->
                <form method="post" th:action="@{/logout}" style="margin: 0">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <button type="submit" class="dropdown-item">Logout</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main container -->
  <div th:fragment="layout-container(layout)" class="container-fluid" style="height: calc(100vh - 6rem); overflow: hidden">
    <div class="row">
      <!-- Left menu -->
      <div th:replace="layout/left-menu::left-menu(layout = ${layout})"></div>
      <!-- Content -->
      <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <main th:fragment="layout-content" class="container">
              Main
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
